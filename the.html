<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Student Registration Form</title>
</head>
<body>
    <h1 style="text-align: center;">NATIONAL IDENTIFICATION CARD</h1>
    <form action="" class="row g-3" method="post">
        <div class="col-md-6">
            <label for="FName">Index Number</label>
            <input type="text" class="form-control" placeholder="Enter Index Number" required>
            <label for="LName">First Name</label>
            <input type="text" class="form-control" placeholder="Enter First Name" required>
            <label for="email">Last Name</label>
            <input type="text" class="form-control" placeholder="Enter Last Name" required>
            <label for="Gender">Gender:</label>
            <label class="form-check-label" for="option1">Male:</label>
            <input class="form-check-input" type="radio"name="gender">
            <label class="form-check-label" for="option1">Female:</label>
            <input class="form-check-input" type="radio" name="gender">
            <br>
            <label for="date">Date of Birth</label>
            <input type="date" class="form-control" required>
            <label for="Mobile">Mobile Number</label>
            <input type="text" class="form-control" placeholder="Mobile Number" required>
            <br> 
            <button type="submit" class="btn btn-primary">Submit</button>
        </div>
    </form>
</body>
</html>
